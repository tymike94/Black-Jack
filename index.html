<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Multi-Mains</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <div id="game-table">
            <div id="dealer-area" class="hand-area">
                <h2 class="area-title">Croupier <span id="dealer-score" class="score"></span></h2>
                <div id="dealer-hand" class="hand-container"></div>
            </div>

            <div id="messages">Placez vos mises sur un ou plusieurs jeux.</div>

            <div id="player-slots-container">
                <div class="player-slot" data-slot-index="0">
                    <div class="hand-status"></div>
                    <div class="hand-container"></div>
                    <div class="score-container">Score: <span class="score"></span></div>
                    <div class="betting-spots">
                        <div class="drop-zone" data-bet-type="main"><span class="bet-amount">0€</span></div>
                        <div class="drop-zone side" data-bet-type="perfectpairs">PP</div>
                        <div class="drop-zone side" data-bet-type="twentyoneplus3">21+3</div>
                    </div>
                </div>
                <div class="player-slot" data-slot-index="1">
                    <div class="hand-status"></div>
                    <div class="hand-container"></div>
                    <div class="score-container">Score: <span class="score"></span></div>
                    <div class="betting-spots">
                        <div class="drop-zone" data-bet-type="main"><span class="bet-amount">0€</span></div>
                        <div class="drop-zone side" data-bet-type="perfectpairs">PP</div>
                        <div class="drop-zone side" data-bet-type="twentyoneplus3">21+3</div>
                    </div>
                </div>
                <div class="player-slot" data-slot-index="2">
                    <div class="hand-status"></div>
                    <div class="hand-container"></div>
                    <div class="score-container">Score: <span class="score"></span></div>
                    <div class="betting-spots">
                        <div class="drop-zone" data-bet-type="main"><span class="bet-amount">0€</span></div>
                        <div class="drop-zone side" data-bet-type="perfectpairs">PP</div>
                        <div class="drop-zone side" data-bet-type="twentyoneplus3">21+3</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="controls-panel">
            <div id="chip-rack">
                <div class="chip" data-value="1" draggable="true">1</div>
                <div class="chip" data-value="5" draggable="true">5</div>
                <div class="chip" data-value="10" draggable="true">10</div>
                <div class="chip" data-value="25" draggable="true">25</div>
                <div class="chip" data-value="100" draggable="true">100</div>
            </div>
            <div id="game-actions">
                <button id="btn-deal">Distribuer</button>
                <button id="btn-rebet-double">Miser Double</button>
                <button id="btn-clear">Annuler</button>
            </div>
            <div id="player-actions">
                <button id="btn-hit">Tirer</button>
                <button id="btn-double">Doubler</button>
                <button id="btn-stand">Rester</button>
            </div>
            <div id="player-info">
                <span>Solde: <span id="balance">100</span>€</span>
                <button id="btn-reset-balance">Réinitialiser (100€)</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
