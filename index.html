<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Deluxe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <div id="game-table">
            <div id="dealer-area" class="hand-area">
                <h2 class="area-title">Croupier <span id="dealer-score" class="score"></span></h2>
                <div id="dealer-hand" class="hand-container"></div>
            </div>

            <div id="messages">Placez vos mises en glissant les jetons.</div>

             <div id="betting-area">
                <div class="side-bet-container">
                    <div id="drop-zone-21plus3" class="drop-zone" data-bet-type="twentyoneplus3">
                        <span class="bet-label">21+3</span>
                        <span class="bet-amount" id="bet-amount-21plus3">0€</span>
                    </div>
                </div>
                <div id="drop-zone-main" class="drop-zone main-bet" data-bet-type="main">
                    <span class="bet-label">Mise Principale</span>
                    <span class="bet-amount" id="bet-amount-main">0€</span>
                </div>
                <div class="side-bet-container">
                    <div id="drop-zone-perfectpairs" class="drop-zone" data-bet-type="perfectpairs">
                        <span class="bet-label">Paires Parfaites</span>
                        <span class="bet-amount" id="bet-amount-perfectpairs">0€</span>
                    </div>
                </div>
            </div>

            <div id="player-area" class="hand-area">
                <h2 class="area-title">Joueur <span id="player-score" class="score"></span></h2>
                <div id="player-hand" class="hand-container"></div>
            </div>
        </div>

        <div id="controls-panel">
            <div id="chip-rack">
                <div class="chip" data-value="1" draggable="true">1</div>
                <div class="chip" data-value="5" draggable="true">5</div>
                <div class="chip" data-value="10" draggable="true">10</div>
                <div class="chip" data-value="25" draggable="true">25</div>
                <div class="chip" data-value="100" draggable="true">100</div>
            </div>

            <div id="game-actions">
                <button id="btn-deal">Distribuer</button>
                <button id="btn-clear">Annuler Mises</button>
            </div>
            
            <div id="player-actions">
                <button id="btn-hit">Tirer</button>
                <button id="btn-double">Doubler</button>
                <button id="btn-stand">Rester</button>
            </div>
            
            <div id="player-info">
                <span>Solde: <span id="balance">100</span>€</span>
                <button id="btn-reset-balance">Réinitialiser (100€)</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
